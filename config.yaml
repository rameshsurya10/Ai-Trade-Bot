market_mode: crypto
symbols:
- BTC/USDT
- ETH/USDT
exchange: binance
data:
  symbol: BTC/USDT
  exchange: binance
  interval: 15m
  history_days: 365
  websocket:
    enabled: true
    reconnect_delay: 5
    max_reconnects: 10
    ping_interval: 30
    buffer_size: 40000
analysis:
  update_interval: 60
  min_confidence: 0.55
  lookback_period: 100
model:
  path: models/best_model.pt
  models_dir: models
  sequence_length: 60
  hidden_size: 128
  num_layers: 2
  dropout: 0.2
  features:
    technical_features: 32
    sentiment_features: 7
    total_features: 39
    include_sentiment: true
timeframes:
  enabled: true
  aggregation_method: weighted_vote
  min_confidence: 0.5
  alignment_threshold: 1.0
  intervals:
  - interval: 15m
    enabled: true
    weight: 0.4
    sequence_length: 96
    min_training_interval_minutes: 120
  - interval: 1h
    enabled: true
    weight: 0.6
    sequence_length: 60
    min_training_interval_minutes: 240
  - interval: 4h
    enabled: false
    weight: 0.0
    sequence_length: 42
    min_training_interval_minutes: 480
  - interval: 1d
    enabled: false
    weight: 0.0
    sequence_length: 30
    min_training_interval_minutes: 1440
news:
  enabled: true
  sources:
    newsapi:
      enabled: true
      api_key_env: NEWSAPI_KEY
      fetch_interval: 1800
      max_requests_per_day: 100
      max_articles_per_fetch: 100
      lookback_hours: 6
    alphavantage:
      enabled: true
      api_key_env: ALPHAVANTAGE_KEY
      fetch_interval: 7200
      max_requests_per_day: 25
      max_articles_per_fetch: 50
      lookback_hours: 12
  sentiment:
    analyzer: vader
    custom_lexicon:
      bullish: 0.8
      moon: 0.6
      mooning: 0.7
      hodl: 0.4
      buy: 0.5
      pump: 0.6
      rally: 0.7
      surge: 0.6
      breakout: 0.7
      uptrend: 0.6
      gainz: 0.7
      lambo: 0.5
      diamond hands: 0.6
      bearish: -0.8
      dump: -0.7
      dumping: -0.7
      crash: -0.9
      sell: -0.5
      panic: -0.7
      fud: -0.6
      rekt: -0.8
      bag holder: -0.6
      downtrend: -0.6
      correction: -0.4
      drop: -0.5
      plunge: -0.7
      collapse: -0.9
      paper hands: -0.6
      volatile: -0.3
      volatility: -0.2
      uncertainty: -0.4
      regulation: -0.3
      ban: -0.7
      adoption: 0.6
      institutional: 0.5
      etf: 0.4
      halving: 0.5
      upgrade: 0.6
  features:
    lookback_hours:
    - 1
    - 6
    - 24
    time_weighted: true
    decay_rate: 0.1
    min_articles: 1
currencies: null
auto_training:
  enabled: true
  min_accuracy_required: 0.58
  target_accuracy: 0.65
  max_epochs: 100
  batch_size: 32
  learning_rate: 0.001
  min_candles: 1000
  training_candles: 5000
  min_trades_before_retrain: 50
  max_days_between_retrain: 30
  min_win_rate_threshold: 0.45
continuous_learning:
  enabled: true
  confidence:
    trading_threshold: 0.8
    hysteresis: 0.05
    smoothing_alpha: 0.3
    regime_adjustment: true
  retraining:
    on_loss: true
    consecutive_loss_threshold: 3
    win_rate_threshold: 0.45
    drift_threshold: 0.7
    min_interval_hours: 1
    max_epochs: 50
    target_confidence: 0.8
    patience: 10
    recent_candles: 5000
    replay_mix_ratio: 0.3
    min_samples: 1000
  experience_replay:
    buffer_size: 10000
    replay_mix_ratio: 0.3
    prioritize_losses: true
  ewc:
    lambda: 1000.0
    fisher_sample_size: 200
  online_learning:
    enabled: true
    learning_rate: 0.0001
    update_frequency: 1
  exit_logic:
    stop_loss_pct: 2.0
    take_profit_pct: 4.0
    max_holding_hours: 24
algorithm_weights:
  fourier: 0.15
  kalman: 0.25
  entropy: 0.1
  markov: 0.2
  lstm: 0.3
signals:
  risk_per_trade: 0.02
  risk_reward_ratio: 2.0
  strong_signal: 0.65
  medium_signal: 0.55
  cooldown_minutes: 60
portfolio:
  initial_capital: 10000
  max_position_percent: 0.25
  max_total_positions: 10
  reserve_cash_percent: 0.05
  base_currency: USD
  position_sizing: equal_weight
risk:
  max_drawdown_percent: 20
  max_sector_exposure: 0.4
  daily_loss_limit: 0.05
  position_size_method: risk_parity
  max_position_percent: 0.25
position_sizing:
  method: risk_parity
  target_volatility: 0.1
  kelly_fraction: 0.5
  max_position_size: 0.25
notifications:
  desktop:
    enabled: true
    sound: true
    sound_file: alert.wav
  telegram:
    enabled: false
    bot_token: ''
    chat_id: ''
  email:
    enabled: false
    smtp_server: smtp.gmail.com
    smtp_port: 587
    sender: ''
    password: ''
    recipient: ''
database:
  path: data/trading.db
  backup_enabled: true
  backup_interval_hours: 24
dashboard:
  host: localhost
  port: 8501
  theme: light
  auto_refresh: true
  refresh_interval: 2
logging:
  level: INFO
  file: data/trading.log
  max_size_mb: 10
  backup_count: 3
live_trading:
  mode: paper
  default_exchange: binance
  default_symbols:
  - BTC/USDT
  - ETH/USDT
  heartbeat_interval: 300
brokerages:
  binance:
    testnet: false
  alpaca:
    paper: true
  capital:
    demo: true
    leverage: 30
forex:
  enabled: true
  broker: capital
  pairs:
    majors:
    - EUR/USD
    - GBP/USD
    - USD/JPY
    - USD/CHF
    - AUD/USD
    - USD/CAD
    - NZD/USD
    crosses:
    - EUR/GBP
    - EUR/JPY
    - GBP/JPY
    - EUR/CHF
    - EUR/AUD
    - AUD/JPY
    - CHF/JPY
  leverage:
    default: 50
    majors: 50
    minors: 20
    max_allowed: 50
  risk:
    max_risk_per_trade: 1.0
    max_position_percent: 10.0
    max_correlation_exposure: 40.0
  spread:
    max_spread_multiplier: 3.0
    reduce_spread_multiplier: 2.0
  margin:
    call_level: 50
    stop_out_level: 30
  swap:
    include_in_risk: true
    warn_triple_swap: true
  sessions:
    sydney:
      start: 21
      end: 6
    tokyo:
      start: 0
      end: 9
    london:
      start: 8
      end: 17
    new_york:
      start: 13
      end: 22
strategy_analysis:
  classification:
    scalping_hours: 1
    momentum_confidence: 0.85
    momentum_min_hours: 1
    momentum_max_hours: 4
    swing_min_hours: 4
    swing_max_hours: 24
    position_min_hours: 24
  min_trades_per_strategy: 3
  min_total_trades: 10
  metrics:
    sharpe_trading_days: 252
    cache_ttl_seconds: 60
  dashboard:
    default_lookback_days: 7
    min_lookback_days: 1
    max_lookback_days: 30
