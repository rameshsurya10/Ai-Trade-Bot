data:
  symbol: BTC/USDT
  exchange: binance
  interval: 1h
  history_days: 365
analysis:
  update_interval: 60
  min_confidence: 0.55
  lookback_period: 100
model:
  path: models/best_model.pt
  models_dir: models
  sequence_length: 60
  hidden_size: 128
  num_layers: 2
  dropout: 0.2
currencies: null
auto_training:
  enabled: true
  min_trades_before_retrain: 50
  max_days_between_retrain: 30
  min_win_rate_threshold: 0.45
algorithm_weights:
  fourier: 0.15
  kalman: 0.25
  entropy: 0.1
  markov: 0.2
  lstm: 0.3
signals:
  risk_per_trade: 0.02
  risk_reward_ratio: 2.0
  strong_signal: 0.65
  medium_signal: 0.55
  cooldown_minutes: 60
notifications:
  desktop: true
  sound: true
  sound_file: alert.wav
  telegram:
    enabled: false
  email:
    enabled: false
    smtp_server: smtp.gmail.com
    smtp_port: 587
database:
  path: data/trading.db
dashboard:
  host: localhost
  port: 8501
  theme: dark
logging:
  level: INFO
  file: data/trading.log
  max_size_mb: 10
  backup_count: 3
